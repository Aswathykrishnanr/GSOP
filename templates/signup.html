<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Carpooling</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #429df4, #92d1e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 420px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
        }

        .form-group input:focus {
            border-color: #227ed5;
            outline: none;
            box-shadow: 0 0 5px rgba(34, 126, 213, 0.5);
        }

        .signup-btn {
            background-color: #227ed5;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #1b6db2;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #227ed5;
            font-size: 0.95em;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            color: #1b6db2;
            text-decoration: underline;
            transform: scale(1.03);
        }

        .message {
            margin-bottom: 20px;
            font-weight: 500;
            color: red;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Hey!</h1>
        <p>Create your account to start carpooling</p>

        
        {% if message %}
            <div style="color: red; margin-bottom: 15px;">{{ message }}</div>
        {% endif %}

        <form action="/signup" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="First Name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="Last Name" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="Contact Number" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="emailid" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <small>Must be at least 7 characters with a number</small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
