<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #429df4, #92d1e0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 95%;
      max-width: 520px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      font-size: 30px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .profile-img svg {
      width: 50px;
      height: 50px;
      fill: #fff;
    }

    .uploaded-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      border-radius: 50%;
    }

    .icon-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #227ed5;
      border-radius: 50%;
      padding: 8px;
      cursor: pointer;
      border: 2px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 34px;
      height: 34px;
      transition: background 0.3s ease;
    }

    .icon-overlay:hover {
      background: #29a0cf;
    }

    .icon-overlay svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }

    #photo-input {
      display: none;
    }

    form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      font-size: 15px;
      color: #555;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #d1d1d1;
      border-radius: 10px;
      font-size: 15px;
      color: #333;
      background: #f9f9f9;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #227ed5;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(34, 126, 213, 0.1);
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 35px;
    }

    .btn {
      flex: 1;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-save {
      background: #227ed5;
      color: #fff;
    }

    .btn-save:hover {
      background: #29a0cf;
      transform: translateY(-2px);
    }

    .btn-cancel {
        background: #227ed5;
        color: #fff;
    }

    .btn-cancel:hover {
        background: #29a0cf;
        transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .form-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Edit Your Profile</div>

    <div class="profile-wrapper">
      <div class="profile-img" id="profileCircle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm89.6 32h-8.7c-22.2 10.3-46.7 16-72.9 16s-50.7-5.7-72.9-16h-8.7C67.4 288 0 355.4 0 438.4 0 468.3 19.7 480 48 480H400c28.3 0 48-11.7 48-41.6 0-83-67.4-150.4-134.4-150.4z"/>
        </svg>
        <img id="uploadedImage" class="uploaded-img" src="" alt="Uploaded">
      </div>
      <label for="photo-input" class="icon-overlay" title="Upload new photo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path d="M149.1 64.1C157.5 50.6 172.6 42.6 188.8 42.6H323.2c16.2 0 31.3 8 39.7 21.5l33.7 54.4H448c35.3 0 64 28.7 64 64v224c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V182.6c0-35.3 28.7-64 64-64h51.3l33.8-54.5zM256 400c53 0 96-43 96-96s-43-96-96-96s-96 43-96 96s43 96 96 96z"/>
        </svg>
      </label>
      <input type="file" id="photo-input" accept="image/*">
    </div>

    <form action = {{ url_for('home') }}>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter first name" />
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter last name" />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" placeholder="Enter mobile number" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" />
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-cancel" onclick="window.location = '{{ url_for('home') }}';">Cancel</button>
        <button type="submit" class="btn btn-save">Save</button>
      </div>
    </form>
  </div>

  <script>
    const photoInput = document.getElementById('photo-input');
    const uploadedImg = document.getElementById('uploadedImage');
    const profileCircle = document.getElementById('profileCircle');
    const defaultIcon = profileCircle.querySelector('svg');

    photoInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          uploadedImg.src = e.target.result;
          uploadedImg.style.display = 'block';
          defaultIcon.style.display = 'none';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
