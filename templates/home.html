<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Action</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #429df4, #92d1e0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    header h1 {
      font-size: 2.6em;
      color: #e0f4ff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
      font-weight: 700;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 600px;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    .tagline {
      font-size: 1.3em;
      color: #2a2a2a;
      margin-bottom: 30px;
      font-weight: 500;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      background-color: #227ed5;
      color: white;
      padding: 14px 32px;
      margin: 10px;
      font-size: 1.1em;
      border-radius: 10px;
      box-shadow: 3px 6px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .buttons a:hover {
      background-color: #29a0cf;
      transform: translateY(-3px);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Ride Smarter with Carpool</h1>
  </header>

  <div class="container">
    <div class="tagline">Let’s get you moving — choose an action:</div>
    <div class="buttons">
      <a href="/offer">Offer a Ride</a>
      <a href="/find">Find a Ride</a>
    </div>
  </div>

</body>
</html>
