<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find a Ride</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #429df4, #92d1e0);
      margin: 0;
      padding-top: 80px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px 0;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
      z-index: 999;
    }

    nav a,
    nav form {
      display: flex;
      align-items: center;
      margin: 0 15px;
    }

    nav a {
      color: #227ed5;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1b6db2;
    }

    .logout-btn {
      background: transparent;
      color: #227ed5;
      border: none; /* Removed border */
      padding: 8px 16px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #227ed5;
      color: white;
    }

    .ride-container {
      max-width: 500px;
      background: #fff;
      margin: 0 auto;
      padding: 50px 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 100px; /* Ensure content is not hidden under the nav */
    }

    .cta-tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .cta-button {
      background: white;
      color: #227ed5;
      padding: 10px 22px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid #227ed5;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .cta-button:hover {
      background: #227ed5;
      color: white;
    }

    .cta-button.active {
      background: #227ed5;
      color: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 26px;
      color: #1b6db2;
      margin-bottom: 12px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #227ed5;
      box-shadow: 0 0 6px rgba(34, 126, 213, 0.3);
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #227ed5;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #1b6db2;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: row;
        justify-content: space-between;
        padding: 12px;
        gap: 15px;
      }

      .ride-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="/home">Home</a>
    <a href="/profile">Profile</a>
    <a href="/login">Logout</a>
  </nav>

  <div class="ride-container">
    <div class="cta-tabs">
      <button class="cta-button active" onclick="window.location.href='/offer'">Offer Ride</button>
      <button class="cta-button" onclick="window.location.href='/find'">Find Ride</button>
    </div>

    <h2>Find a Ride</h2>
    <p>Search and book a ride that fits your time and location</p>

    <form action="/find" method="post">
      <input type="text" name="from" placeholder="From" required>
      <input type="text" name="to" placeholder="To" required>
      <input type="date" name="date" required>
      <input type="time" name="time" required>

      <button type="submit">Search Rides</button>
    </form>
  </div>
</body>
</html>
