<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ride Sharing</title>
    <style>
     
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(to right, #429df4, #92d1e0);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-wrapper {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 350px;
}

h2 {
    margin-bottom: 20px;
    color: #1e3c72;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
}

.btn-login {
    background-color: #227ed5;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    width: 100%;
    font-weight: bold;
}

.btn-login:hover {
    background-color: #29a0cf;
}
a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #6e8efb;
        }

        a:hover {
            text-decoration: underline;
        }
</style>
</head>
<body>
    <div class="login-wrapper">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="user-email">Email ID</label>
                <input type="email" name="emailid" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <a href="/signup">Create an Account</a>
    </div>
</body>
</html>
