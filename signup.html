<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Carpooling</title>
    <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Hey!</h1>
        <p>Create your account to start carpooling</p>
        <form action="/signup" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="First Name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="Last Name" placeholder="Enter your last name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="Contact Number" placeholder="Enter your contact number" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="emailid" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <small>Must be at least 7 characters with a number</small>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        
        <a href="/login.html">Already have an account? Login</a>
    </div>
</body>
</html>
